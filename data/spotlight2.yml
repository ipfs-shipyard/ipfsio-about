  Any Content violating this Acceptable Use policy that is served through the IPFS.io public gateway may be immediately removed or disabled without any
  compensation to you, such as by adding that Content's identifier to the <a href="https://badbits.dwebops.pub/" target="_blank">Bad Bits denylist</a>.

  The following types of Content violate the Acceptable Use policy: 
  <ul>
    <li>scams, spam, and server misuse (such as viruses, phishing/spoofing content, or spam);</li>
    <li>content infringing on the intellectual property, privacy, or publicity rights of others;</li>
    <li>unlawful obscene content; content soliciting unlawful services; child sexual abuse material or terrorist content; or</li>
    <li>content reasonably likely to cause or increase the risk of harm to any people/groups.</li>
  </ul>

