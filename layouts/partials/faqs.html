<!-- Faqs -->
<section class="wrapper style1 {{ .style }}"{{ with .id }} id="{{ . }}"{{ end }}>
    <div class="inner">
        {{ with .title }}<h2>{{ . }}</h2>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        <div class="content faqs">
            <dl>
            {{ range .items }}
                {{ partial "faq" . }}
            {{ end }}
            </dl>
        </div>
        {{ with .button }}<ul class="actions stacked">
            <li><a href="{{ .link }}" class="button">{{ .label }}</a></li>
        </ul>{{ end }}
    </div>
</section>
